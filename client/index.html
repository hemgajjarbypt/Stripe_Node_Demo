<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Demo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <h1 class="title-shop">SHOP</h1>
    <main class="main bd-grid">
        <article class="card">
            <div class="card__img">
                <img src="https://i.postimg.cc/8PkwdTYd/image.png" alt="">
            </div>
            <div class="card__name">
                <p>NIKE</p>
            </div>
            <div class="card__precis">
                <a href="" class="card__icon heart"><ion-icon name="heart-outline"></ion-icon></a>

                <div>
                    <!-- <span class="card__preci card__preci--before">$990.00</span> -->
                    <span class="card__preci card__preci--now">₹1500.00</span>
                </div>
                <a href="" class="card__icon"><ion-icon name="cart-outline"></ion-icon></a>
            </div>
            <div class="quantity">
                <div class="decrease">
                    <button>-</button>
                </div>
                <div class="counter" id="one">0</div>
                <div class="increase">
                    <button>+</button>
                </div>
            </div>
            <div class="buy_button_div">
                <button id="1" class="buy_btn">Buy Now</button>
            </div>
        </article>

        <article class="card">
            <div class="card__img">

            </div>
            <div class="card__precis">
                <a href="" class="card__icon"><ion-icon name="heart-outline"></ion-icon></a>
                <div>
                    <!-- <span class="card__preci card__preci--before">$990.00</span> -->

            </div>
            <div class="quantity">
                <div class="decrease">
                    <button>-</button>
                </div>
                <div class="counter" id="two">0</div>
                <div class="increase">
                    <button>+</button>
                </div>
            </div>
            <div class="buy_button_div">
                <button id="2" class="buy_btn">Buy Now</button>
            </div>
        </article>

        <article class="card">
            <div class="card__img">
                <img src="https://i.postimg.cc/DfRL0nTy/image.png" alt="">
            </div>
            <div class="card__name">
                <p>ADIDAS</p>
            </div>
            <div class="card__precis">
                <a href="" class="card__icon"><ion-icon name="heart-outline"></ion-icon></a>

                <div>
                    <!-- <span class="card__preci card__preci--before">$990.00</span> -->

                </div>
                <a href="" class="card__icon"><ion-icon name="cart-outline"></ion-icon></a>
            </div>
            <div class="quantity">
                <div class="decrease">
                    <button>-</button>
                </div>
                <div class="counter" id="three">0</div>
                <div class="increase">
                    <button>+</button>
                </div>
            </div>
            <div class="buy_button_div">
                <button id="3" class="buy_btn">Buy Now</button>
            </div>
        </article>

        <article class="card">
            <div class="card__img">
                <img src="https://i.postimg.cc/DfRL0nTy/image.png" alt="">
            </div>
            <div class="card__name">
                <p>PUMA</p>
            </div>
            <div class="card__precis">
                <a href="" class="card__icon"><ion-icon name="heart-outline"></ion-icon></a>

                <div>
                    <!-- <span class="card__preci card__preci--before">$990.00</span> -->
                    <span class="card__preci card__preci--now">₹1000.00</span>
                </div>
                <a href="" class="card__icon"><ion-icon name="cart-outline"></ion-icon></a>

            <div class="quantity">
                <div class="decrease">
                    <button>-</button>
                </div>
                <div class="counter" id="four">0</div>

                    <button>+</button>
                </div>
            </div>
            <div class="buy_button_div">
                <button id="4" class="buy_btn">Buy Now</button>
            </div>
        </article>
    </main>
    <div class="total">
        <div>
            Total Order Value:  
        </div>
        <div class="value">
            0
        </div>
    </div>
    <div class="all">
        <button>Buy All</button>
    </div>
    <div class="error">
        Please Select at least one time!!!
    </div>
    <script src="script.js" defer></script>
</body>

</html>
